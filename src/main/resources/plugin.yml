name: StrictBroadCast
version: '${project.version}'
main: play.strictmc.ru.strictbroadcast.StrictBroadCast
api-version: 1.16
prefix: Строгие Объявления
authors: [ parimek, StrictMC ]
description: Объявления сервера
website: https://strictmc.ru/
commands:
  playerbroadcast:
